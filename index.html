<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login dengan reCAPTCHA v3</title>
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      grecaptcha.ready(function () {
        grecaptcha.execute('YOUR_SITE_KEY', { action: 'login' }).then(function (token) {
          fetch('https://us-central1-YOUR_PROJECT_ID.cloudfunctions.net/verifyRecaptchaV3', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              token: token,
              email: document.getElementById("email").value,
              password: document.getElementById("password").value
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert("Login berhasil!");
              // lanjutkan login Firebase, redirect, dll
            } else {
              alert("Login ditolak karena score terlalu rendah atau aktivitas mencurigakan.");
            }
          });
        });
      });
    });
  </script>
</body>
</html>
